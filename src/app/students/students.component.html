<table class="table table-striped table-bordered">  
    <thead>  
        <tr>  
          <th>ID</th>  
          <th>Name</th>  
          <th>Email</th>  
          <th>Gender</th>  
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let student of students">  
        <td>{{ student.id }}</td>  
        <td>{{ student.name }}</td>  
        <td>{{ student.email }}</td>  
        <td>{{ student.gender }}</td>  
      </tr>  
    </tbody>  
  </table>  
  <table class="table table-striped table-bordered">  
    <thead>  
        <tr>  
          <th>ID</th>  
          <th>Name</th>  
          <th>Email</th>  
          <th>Gender</th>  
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let data of employees">  
        <td>{{ data.id }}</td>  
        <td>{{ data.firstName }}</td>  
        <td> </td>  
        <td><img src="{{ data.photo }}" /></td>  
      </tr>  
    </tbody>  
  </table> 
<div class="row boxarea">
    <div class="col-md-4 col-12" *ngFor="let data of employees">
        <div class="box">
            <img src="{{ data.photo }}" alt="">
            <p>{{ data.firstName }} {{ data.lastName }}</p>
          </div>
    </div>
    
</div>
